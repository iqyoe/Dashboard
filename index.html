<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard by Kyu!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style-ds.css">
</head>
<body>
    <div class="container-fluid" id="dashboard">
        <div class="row">
            <div class="col-md-2" id="sidebar">
                <div class="container-fluid">
                    <div class="mt-3">
                        <p class="sidebar-title"> <b>Application list</b></p>
                        <ul class="nav flex-column">
                            <li class="nav-item"><a href="#" class="nav-link active">Apps 1</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Apps 2</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Apps 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col" id="content" style="padding-right: 0 !important; padding-left: 0 !important;">
                <div class="navbar navbar-expand-lg navbar-light bg-red text-light">
                    <a id="chooseApps"> <i data-feather="chevron-left" id="sidebarOpen"></i> <b>Choose Apps</b></a>
                </div>
                <div class="container-fluid" id="content-body">
                    <div class="row">
                        <div class="col-8"><h1>Title Apps</h1></div>
                        <div class="col">
                            <p><span>Baseline Calculation</span> / <span>Success Rate</span></p>
                            <p>Presentation Mode</p>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class=" col card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5>Input new data:</h5>
                                    </div>
                                    <div class="col">asd</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-8 card mr-1">
                            <div class="card-body">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div class="col card">
                            <div class="card-body">
                                Table Data
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script>
    $(document).ready(function(){
        feather.replace()

        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: "My First dataset",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                }]
            },

            // Configuration options go here
            options: {}
        });
    });
    $('#chooseApps').click(function(){
        $('#sidebar').toggle();
    });
</script>
</body>
</html>
